<!DOCTYPE html>
<html lang="vn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LT2</title>
	<style>
		* {
			font-family: Arial, Helvetica, sans-serif;
		}
		h2 {
			color: blue;
			text-align: center;
		}
		h3 {
			text-align: right;
		}
		b {
			color: red;
			text-align: center;
		}
		p {
			text-align: center;
		}
		#source {
			text-align: right;
			font-size: 17.5px;
		}
	</style>
</head>
<body>
	<fieldset>
		<h2>Trời Hà Nội xanh</h2>
		<p id="source">Sáng Tác: <b>Văn Ký</b></p>
		<p>Xanh xanh thắm bầu trời xanh <i>Hà Nội</i></p>
		<p><i>Hồ Gươm</i> xanh như mái tóc em xanh</p>
	</fieldset>
</body>
</html>
